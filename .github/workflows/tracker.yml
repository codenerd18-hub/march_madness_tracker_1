name: March Madness Tracker

on:
  schedule:
    # Runs daily at 7 AM UTC during March Madness season
    - cron: "0 7 * * *"
  workflow_dispatch:   # allow manual trigger from GitHub UI

jobs:
  update-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run tracker
        run: python tracker.py --simulations 2000

      - name: Commit updated CSVs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save output to temp location outside repo
          cp -r output /tmp/tracker_output

          # Create a clean orphan branch (no history, no source files = no conflicts)
          git checkout --orphan data-tmp
          git rm -rf . --quiet

          # Restore only the output CSVs
          cp -r /tmp/tracker_output output

          git add output/
          git commit -m "chore: update March Madness data $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Force push â€” data branch is storage only, not code
          git push origin HEAD:data --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}