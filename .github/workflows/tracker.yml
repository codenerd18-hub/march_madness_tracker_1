name: March Madness Tracker

on:
  schedule:
    # Runs daily at 7 AM UTC during March Madness season
    - cron: "0 7 * * *"
  workflow_dispatch:   # allow manual trigger from GitHub UI

jobs:
  update-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        run: python tracker.py --teams 80 --simulations 2000

      - name: Commit updated CSVs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --cached --quiet || git commit -m "chore: update March Madness data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push origin HEAD:data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
